<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area of Trapezoid, in JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Nathan De Silva" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Area of a Trapezoid, in JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of a Trapezoid, in JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/trapezoid.svg" alt="area_trapezoid" />
          <div class="page-content">Formula
          </div>
        </br>
      </br>
          <div class="page-content">A = [ ( a + b ) / 2] x h 
          </div>
        </br>
      </br>
          <div class="page-content">Please enter integers for dimensions: </div>
        </div>
        <br />
        <!-- Simple Textfield for integers-->
        <p>A base:</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="a-base">
          <label class="mdl-textfield__label" for="length">A base...</label>
        </div>
        <!-- Numeric Textfield -->
        <p>B base:</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="b-base">
          <label class="mdl-textfield__label" for="width">B base...</label>
          <span class="mdl-textfield__error">Input is not a name!</span>
        </div>
        <br />
        <p>Height:</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="height">
          <label class="mdl-textfield__label" for="height">Height...</label>
        </div>
        <br />
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="doMathClicked()"
        >
          Calculate Area
        </button>
        <br />
        <br />
        <div id="area-trapezoid">
      </main>
    </div>
  </body>
</html>
